<div class="container-fluid">
  <div class="row">
    <h1>Analisis clima USA</h1>
  </div>
  <div class="row">

    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="phone in $ctrl.phones | filter:$ctrl.query | orderBy:$ctrl.orderProp" class="thumbnail">
          <a href="#!/phones/{{phone.id}}" class="thumb">
            <img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}" />
          </a>
          <a href="#!/phones/{{phone.id}}">{{phone.name}}</a>
          <p>{{phone.snippet}}</p>
        </li>
      </ul>
      <div class="row">
      <highchart id="barChartIncidents" config="actualMeanTemp" class="span10"></highchart>
      <highchart id="barChartFatalAccidents" config="chartConfigFatalAccidents" class="span10"></highchart>
      <highchart id="barChartFatalities" config="chartConfigFatalities" class="span10"></highchart>
    </div>

    </div>
  </div>
</div>
